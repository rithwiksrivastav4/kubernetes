---
apiVersion: v1
kind: Pod
metadata:
  name: mysql
  lables: 
    name: mysql
spec:
  containers:
    - name: mysql
      image: mysql:9
      resources:
        requests:
          memory: "128Mi"
          cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "1000m"
      ports:
        - containerPort: 3306
      envFrom:
        - configMapRef:
            name: mysql-pod
      volumeMounts:
        - name: libdb
          mountPath: var/lib/mysql      
  volumes:
    - name: libdb
      persistentVolumeClaim:
        claimName: mysql-pvc          
